<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Testimonials/Partnership</title>

    <div class="container my-5">

        <div class="row gy-4 mt-4">

        <div class="row mt-5">

                    </a>
                    <a href="#" class="partner-logo mx-3 my-3">
                        <img src="/world-surgical-foundation-logo.jpeg" alt="World Surgical Foundation">
                    </a>
                    <a href="#" class="partner-logo mx-3 my-3">
                        <img src="/americares-logo.jpg" alt="Americares Medical Outreach">
                    </a>

            </div>
